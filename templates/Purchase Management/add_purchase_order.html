{% extends 'sidenav.html' %}
{% block title %}Purchase Orders{% endblock %}
{% block content %}
    <div class="mb-3">

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Purchase Management</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add new Purchase Order</li>
        </ol>
    </div>

    <div class="mb-3">
        <h4 class="mt-3">Add new Purchase Order</h4>

        <form method="post" action="{% url 'create_purchase_order' %}">
            {% csrf_token %}
            <div class="col-lg-4">

                {{ form.as_p }}

                <input class="btn btn-primary" type="submit" value="Add Purchase Order">
            </div>
        </form>


    </div>


{% endblock %}

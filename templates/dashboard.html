<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>

<div class="sidebar open">
    <div class="logo-details">
        <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">ERP System</div>
        <i class='bx bx-menu' id="btn"></i>
    </div>

    <ul class="nav-links">
        <li>
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search...">
            <span class="tooltip">Search</span>
        </li>

        <li>
            <a class="nav-link" href="/dashboard.html" id="link">
                <i id="icon" class='bx bx-grid-alt'></i>
                <span class="links_name" id="dashboard">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>

        <li>
            <a class="nav-link" href="user.html" id="link">
                <i class='bx bxl-google-plus'></i>
                <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
        </li>

        <li>
            <a class="selected" href="#" id="menu">
                <i class='bx bx-chat'></i>
                <span class="links_name">Messages</span>
            </a>
            <span class="tooltip">Messages</span>
        </li>

        <li>
            <a href="#" id="menu">
                <i class='bx bx-pie-chart-alt-2'></i>
                <span class="links_name">Analytics</span>
            </a>
            <span class="tooltip">Analytics</span>

        </li>

        <li>

            <a href="#" id="menu">
                <i class='bx bx-folder'></i>
                <span class="links_name">Product management</span>
            </a>
            <span class="tooltip">stock Management</span>

        </li>

        <li>

            <a href="#" id="menu">
                <i class='bx bx-cart-alt'></i>
                <span class="links_name">Order</span>
            </a>
            <span class="tooltip">Order</span>

        </li>

        <li>
            <a href="#" id="menu">
                <i class='bx bx-heart'></i>
                <span class="links_name">Saved</span>
            </a>
            <span class="tooltip">Saved</span>
        </li>

        <li>
            <a href="#" id="menu">
                <i class='bx bx-cog'></i>
                <span class="links_name">Setting</span>
            </a>
            <span class="tooltip">Setting</span>

        </li>

        <li class="profile">
            <div class="profile-details">
                <!--<img src="profile.jpg" alt="profileImg">-->
                <div class="name_job">
                    <div class="name">User name</div>
                    <div class="job">Employee type</div>
                </div>
            </div>
            <i class='bx bx-log-out' id="log_out"></i>
        </li>

    </ul>

</div>


<section class="home-section">
    <div class="text page-lookup">Dashboard</div>
</section>

<script>

    document.querySelectorAll('.nav-link').forEach(
        link => {
            if (link.href === window.location.href) {
                link.style.backgroundColor = "white";

                const dashboard = link.querySelector('#dashboard');
                dashboard.style.color = 'black';

                const icon = link.querySelector('#icon');
                icon.style.color = 'black';
            }
        })

</script>


<script>

    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
    });

    searchBtn.addEventListener("click", () => { // Open the sidebar when you click on the search icon
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
        }
    }

</script>

</body>

</html>
